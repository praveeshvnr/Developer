<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
  #firstbox{
    margin-top: 5%;
    margin-left: 5%;
  }
</style>
<body>
    <div id="firstbox"><label id="myprofile" style="margin-left: 4%;">ATTENDANCE</label>
      <div class="row">
        <div class="col-md-10">
          <div id="firstbox" class="shadow p-3 ">
            <div class="row">
              <div class="col-md-3">
              <label>SELECT FROM DATE</label>&nbsp
            </div>
                  <div class="col-md-9">
                  <input type="date" name="fromdate" id="regfd" class="w-100" >
                  </div>
              
            </div>
            <div class="row mt-5">
              <div class="col-md-3">
              <label>SELECT TO DATE</label>&nbsp
            </div>
                <div class="col-md-9">
              <input type="date" name="todate" id="regtd" class="w-100">
                </div>

              
            </div>
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-3"></div>
              <div class="col-md-3"></div>
              <div class="col-md-3">
            <button id="btnSearch" type="button" class="btn btn-primary Search w-100 mt-3" >Search</button>
              </div>

            </div>
            <div class="row">
            <div class="col-md-12 mt-5">
            <div id="hiddendiv" style="background-color: aliceblue; color: #000;">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>DATE</th>
                    <th>STATUS</th>
                    <th>LOGIN TIME</th>
                    <th>LOGOUT TIME</th>
                  </tr>
                </thead>
                <tbody>
                 {% for ra in names %}
                 {% if forloop.first %} {% endif %}
                  <tr>
                    <td>{{ ra.date}}</td>
                    <td>{{ ra.status }}</td>
                    <td>{{ ra.login}}</td>
                    <td>{{ ra.logout }}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
            </div>
        </div>
      </div>
    </div>
    </div>
        <script type="text/javascript">
                $("#btnSearch").click(function () {
                const url = $("#personForm").attr("data-cities-url");
                const deptId = $("#regfd").val();
                const desgId = $("#regtd").val();
                $.ajax({
                    url: 'Tattend',
                    data: {
                        'dept_id': deptId,
                        'desig_id':desgId
                    },
                    success: function (data) {
                        $("#hiddendiv").html(data);
                    }
                });
            });
          function showDiv() {
           document.getElementById('hiddendiv').style.display = "block";
        }
        </script>
</body>
{% endblock %}
</html>
